<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ChatContainers</title>
</head>
<body>
<div class="clientMainContainer mainContainer">
  <div class="box">
    <div id="min-chat" class="min-chat ">
      <div class="header">
        <span id="clear1" class="clear">Clear</span>
        <span class="chat-header-title">Our chat Title</span>
        <svg id="maximize" width="18" height="12">
          <path
              d="M17.76,8.63,11.57,2.44a.49.49,0,0,0-.11-.18L9.34.14A.52.52,0,0,0,9,0a.49.49,0,0,0-.38.14L6.44,2.26a.67.67,0,0,0-.11.18L.15,8.63a.48.48,0,0,0,0,.7l2.12,2.12a.48.48,0,0,0,.7,0l6-6,6,6a.5.5,0,0,0,.71,0l2.12-2.12A.5.5,0,0,0,17.76,8.63Z"></path>
        </svg>
      </div>
    </div>
    <div id="popup-chat" class="popup-chat hidden-chat">
      <div class="header">
        <span id="clear2" class="clear">Clear</span>
        <span class="chat-header-title">Our chat Title</span>
        <svg id="minimize" width="18" height="12">
          <path
              d="M17.76,8.63,11.57,2.44a.49.49,0,0,0-.11-.18L9.34.14A.52.52,0,0,0,9,0a.49.49,0,0,0-.38.14L6.44,2.26a.67.67,0,0,0-.11.18L.15,8.63a.48.48,0,0,0,0,.7l2.12,2.12a.48.48,0,0,0,.7,0l6-6,6,6a.5.5,0,0,0,.71,0l2.12-2.12A.5.5,0,0,0,17.76,8.63Z"></path>
        </svg>
      </div>

      <div class="chatArea">
        <div class="transcript-area">
          <table id="transcript-list" class="transcript-list">
          </table>
        </div>
      </div>

      <div class="footer">
        <table class="commands-area">
          <tr>
            <td>
              <textarea title="user-input" class="user-input" id="user-input" cols="40" rows="2" ></textarea>
            </td>
            <td class="send-button-container">
              <div id="user-send-button" class="user-send-button">Send</div>
            </td>
            <td>
              <div id="agent-send-button" class="agent-send-button">A</div>
            </td>
          </tr>
        </table>
        <div></div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
